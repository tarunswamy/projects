<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>social-book</title>
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="images/logo.png" class="logo">
            <img src="images/notification.png">
            <img src="images/inbox.png">
            <img src="images/video.png">
        </div>
        <div class="nav-right" id="nav-right">
            <div>
                <img src="images/search.png">
                <input type="text" id="Search" name="Search">
            </div>
            <img src="images/profile-pic.png" class="profile-pic">
        </div>
    </nav>
    <div class="container">
        <div class="left-sidebar">
            <ul>
                <li>
                    <a href="#"><img src="images/news.png">Latest News</a>
                </li>
                <li>
                    <a href="#"><img src="images/friends.png">Friends</a>
                </li>
                <li>
                    <a href="#"><img src="images/group.png">Group</a>
                </li>
                <li>
                    <a href="#"><img src="images/marketplace.png">Marketplace</a>
                </li>
                <li>
                    <a href="#"><img src="images/watch.png">Watch</a>
                </li>
                <li>
                    <a href="#" style="color:#0D71F6;">See More</a>
                </li>
            </ul><br><br>
            <hr><br><br>
            <h2 style="color:#626262;">Your Shortcuts</h2><br><br>
            <ul>
                <li>
                    <a href="#"><img src="images/shortcut-1.png" style="border-radius: 5px;">Web Developers</a>
                </li>
                <li>
                    <a href="#"><img src="images/shortcut-2.png" style="border-radius: 5px;">Web Design course</a>
                </li>
                <li>
                    <a href="#"><img src="images/shortcut-3.png" style="border-radius: 5px;">Full Stack Development</a>
                </li>
                <li>
                    <a href="#"><img src="images/shortcut-4.png" style="border-radius: 5px;">Website Experts</a>
                </li>
            </ul>
        </div>
        <div class="mainbar">
            <div class="posts">
                <div>
                    <img src="images/status-1.png" style="filter: brightness(70%)">
                    <div class="image-text">Post Story</div>
                </div>
                <div>
                    <img src="images/status-2.png" style="filter: brightness(70%)">
                    <div class="image-text">Alison</div>
                </div>
                <div><img src="images/status-3.png" style="filter: brightness(70%)"></div>
                <div><img src="images/status-4.png" style="filter: brightness(70%)"></div>
                <div><img src="images/status-5.png" style="filter: brightness(70%)"></div>
            </div>
        </div>
        <div class="right-sidebar"></div>
    </div>

</body>
</html>
