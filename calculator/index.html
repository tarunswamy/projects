<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="Mainupper">
        <button class="button" id="ac"><h2>ac</h2></button>
        <div class="upper">
          <div><h3 class="input">0</h3></div>
          <div><h1 class="result">0</h1></div>
        </div>
      </div>
      <div class="lower">
        <button class="button"><h2>1</h2></button>
        <button class="button"><h2>2</h2></button>
        <button class="button"><h2>3</h2></button>
        <button class="button"><h2>+</h2></button>
        <button class="button"><h2>4</h2></button>
        <button class="button"><h2>5</h2></button>
        <button class="button"><h2>6</h2></button>
        <button class="button"><h2>-</h2></button>
        <button class="button"><h2>7</h2></button>
        <button class="button"><h2>8</h2></button>
        <button class="button"><h2>9</h2></button>
        <button class="button"><h2>*</h2></button>
        <button class="button"><h2>.</h2></button>
        <button class="button"><h2>0</h2></button>
        <button class="button"><h2>&larr;</h2></button>
        <button class="button"><h2>/</h2></button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
